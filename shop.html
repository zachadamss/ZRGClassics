<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ZRG Classics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="ZRG Classics Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Classic Cars Section -->
        <section class="shop-section">
            <h2>German Classics For Sale</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/CarSale1.jpg" alt="Classic Car 1">
                    <h3>1992 Porsche 911 Turbo</h3>
                    <p>$140,000</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/car2.jpg" alt="Classic Car 2">
                    <h3>1957 Chevrolet Bel Air</h3>
                    <p>$60,000</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Car Parts Section -->
        <section class="shop-section">
            <h2>Used Car Parts</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/part1.jpg" alt="Car Part 1">
                    <h3>Vintage Steering Wheel</h3>
                    <p>$250</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/part2.jpg" alt="Car Part 2">
                    <h3>Classic Car Headlights</h3>
                    <p>$150</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 ZRG Classics. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>

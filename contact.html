    <!-- Header -->

            <img src="images/logo.jpg" alt="ZRG Classics Logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>

         <!-- Contact Form -->
    <main>
        <h1>Contact Us</h1>
        <p>Looking for a specific car part? Let us know!</p>
        <form id="contact-form" action="https://formspree.io/f/your-email@example.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>


    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 ZRG Classics. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
